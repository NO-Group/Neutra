<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover new music on NEUTRA">
    <meta name="theme-color" content="#000000">
    <title>Discover — NEUTRA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <a href="index.html" class="logo">NEUTRA</a>
            <nav class="nav" id="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="discover.html" class="nav-link active">Discover</a>
                <a href="uzt.html" class="nav-link">UZT</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            <div class="search-container">
                <input type="text" id="global-search" class="search-input" placeholder="Search tracks, artists, albums..." autocomplete="off">
                <div class="search-dropdown" id="search-dropdown"></div>
            </div>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Discover</h1>
                <p class="page-subtitle">Explore our complete catalog of curated music</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="filter-bar">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="tracks">Tracks</button>
                        <button class="filter-tab" data-filter="albums">Albums</button>
                    </div>
                    <div class="filter-sort">
                        <select id="sort-select" class="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="az">A — Z</option>
                            <option value="za">Z — A</option>
                            <option value="artist">By Artist</option>
                        </select>
                    </div>
                </div>

                <div id="content-all" class="discover-content active">
                    <div class="subsection">
                        <h3 class="subsection-title">Tracks</h3>
                        <div class="tracks-grid" id="all-tracks"></div>
                        <button class="load-more-btn" id="load-more-tracks" style="display:none;">Load More Tracks</button>
                    </div>
                    <div class="subsection" id="albums">
                        <h3 class="subsection-title">Albums</h3>
                        <div class="albums-grid" id="all-albums"></div>
                    </div>
                </div>

                <div id="content-tracks" class="discover-content">
                    <div class="tracks-grid" id="tracks-only"></div>
                    <button class="load-more-btn" id="load-more-tracks-only" style="display:none;">Load More</button>
                </div>

                <div id="content-albums" class="discover-content">
                    <div class="albums-grid" id="albums-only"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <span class="logo">NEUTRA</span>
                    <p class="footer-text">Professional music discovery platform.</p>
                </div>
                <div class="footer-links">
                    <h4>Navigation</h4>
                    <a href="index.html">Home</a>
                    <a href="discover.html">Discover</a>
                    <a href="uzt.html">UZT Platform</a>
                </div>
                <div class="footer-links">
                    <h4>Legal</h4>
                    <a href="about.html">About</a>
                    <a href="about.html#terms">Terms</a>
                    <a href="about.html#privacy">Privacy</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 NEUTRA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/router.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            NEUTRA.init().then(() => {
                NEUTRA.initDiscoverPage();
            });
        });
    </script>
</body>
</html>
